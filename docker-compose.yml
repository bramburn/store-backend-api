version: '3.9'

services:
  web:
    image: node:12-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    volumes:
      - ./:/app
    ports:
      - '3000:3000'
    env_file:
      - .env
    networks:
      - backend
  postgres:
    image: postgres:14.1-alpine
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    networks:
      - backend
networks:
  backend:
    driver: bridge
volumes:
  postgres:
